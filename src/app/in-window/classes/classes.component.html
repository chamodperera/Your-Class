<ul class="nav justify-content-end">
  <li class="nav-item">
    <button type="button" class="btn btn-success" routerLink="addClass">Add Class</button>
  </li>
  <li class="nav-item">
    <button type="button" class="btn btn-success" routerLink="start|schedule">Start/Schedule Class</button>
  </li>
</ul>

 
<div class="class-card">
  <div class="card mb-3 bg-light border-info"  *ngFor="let item of classes | async">
      <h5 class="card-header">{{item.title | uppercase}}</h5>
      <div class="card-body">
        <h5 class="card-title">Grade :- {{item.grade}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Language :- {{item.language}}</h6>
        <p class="card-text">{{item.description}}</p>
        <div class="card-footer bg-transparent border-success">
          <p class="card-subtitle mb-2 text-muted">by {{item.firstName}} {{item.lastName}}</p>
          <p class="card-subtitle mb-2 text-muted">email :- {{item.email}}</p>
          <p class="card-subtitle mb-2 text-muted">contact No :- {{item.contactNo}}</p>

        </div>
      </div>
    </div>
   </div>
